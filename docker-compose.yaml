version: '3.8'

services:
  app:
    build: .
    environment:
      - APP_NAME=TastyIgniter
      - APP_ENV=production
      - APP_URL=${COOLIFY_URL}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=tastyigniter
      - DB_USERNAME=igniter
      - DB_PASSWORD=${SERVICE_PASSWORD_MYSQL}
    volumes:
      - tasty_storage:/var/www/html/storage
      - tasty_extensions:/var/www/html/extensions
      - tasty_themes:/var/www/html/themes
    depends_on:
      - db

  db:
    image: mariadb:10.11
    environment:
      - MYSQL_DATABASE=tastyigniter
      - MYSQL_USER=igniter
      - MYSQL_PASSWORD=${SERVICE_PASSWORD_MYSQL}
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  tasty_storage:
  tasty_extensions:
  tasty_themes:
  mysql_data:
